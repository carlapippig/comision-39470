<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <title>Productos - Coderhouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/variables.js"></script>
    <script defer src="js/arrayproductos.js"></script>
</head>
<body>
    <header>
        <h1>Array de Objetos</h1>
    </header>
    <main>
        <section>
            <button class="button" onclick="agregarProducto()">AGREGAR</button>
            <button class="button" onclick="buscarProducto()">BUSCAR</button>
            <button class="button" onclick="filtrarProductos()">FILTRAR</button>
            <button class="button" onclick="existeProducto()">¿EXISTE?</button>
            <button class="button" onclick="indiceProducto()">¿ÍNDICE?</button>
            <button class="button" onclick="mapearProductos()">MAPEAR</button>
            <button class="button" onclick="calcularTotal()">CALCULAR</button>
            <button class="button" onclick="ordenarProductos()">ORDENAR</button>
            <hr>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DESCRIPCION</th>
                        <th>IMPORTE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1234</td>
                        <td>DESCRIPCION DE MI PRODUCTO</td>
                        <td>1000.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
